<html>
<head></head>
<body>
    <textarea style="width: 100%; height: 200px;" id="input">
Put all of the text containing the emails here (literally do Ctrl A, Ctrl C, Ctrl V for the page which has the emails.
    </textarea>
<br><br>
    <button id="button">Parse</button>
<br><br>
    <textarea style="width: 100%; height: 200px;" readonly id="output">
    Emails show up here...
    </textarea>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
$("#button").click(function(){
    var str = $("#input").val();
    
    //process string here
    
    var arr = str.replace( /\n/g, " " ).split( " " );
    var outstring = "";
    for(var i = 0; i < arr.length; i++) {
        if(arr[i].indexOf("@") != -1) {
            outstring = outstring + arr[i] + ", ";
        }
    }
    outstring = outstring.substring(0, outstring.length - 2);
    $("#output").empty();
    $("#output").text(outstring);    
});
</script>
</body>
</html>
