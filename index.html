<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1>Website Directory</h1>
    <div id="linkarea"></div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
		$(document).ready(function() {
			$.get("https://api.github.com/users/blucheez/repos", function(data) {
				//have an array of all of the repositories enabled
                //go through each element and add a link if there's a pages
                for(var i = 0; i < data.length; i++) {
                    if(data[i].has_pages) {
                        console.log("https://blucheez.github.io/" + data[i].name);
                        $("#linkarea").append('<a href=https://blucheez.github.io/' + data[i].name + '>'+ data[i].name + '</a><br>');
                    }
                }
            });
		});
	</script>
  </body>
</html>
